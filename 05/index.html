<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily UI Series</title>
</head>
<body>
    <div class="grid">
        <div class="component component-3">
            <div class="bg">
                <img src="https://cdn.pixabay.com/photo/2018/03/12/20/17/snow-3220735_1280.jpg" alt="">
                <div class="card">
                  <h2 class="title">Wild Mountains</h2>
                  <span class="content">Lorem Ipsum.</span>
                </div>
            </div>              
        </div>

        <div class="component component-2">
            <div class="card">
                <div class="bg-image">
                  <img src="https://cdn.pixabay.com/photo/2021/09/08/09/03/book-6606414_1280.jpg" alt="">
                </div>
                <div class="content">
                  <figure class="profile">
                    <img src="https://cdn.pixabay.com/photo/2020/05/09/13/29/photographer-5149664_960_720.jpg" alt="">
                  </figure>
                  <blockquote>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </blockquote>
                  <figcaption>
                    <span class="name">Jane Doe</span>
                    <small class="role">Photographer</small>
                  </figcaption>
                </div>
            </div>
        </div>

        <div class="component component-1">
            <ul>
                <li>
                  <span>Lorem Ipsum</span>
                  <small>Smaller Lorem Ipsum</small>
                </li>
                <li>
                  <span>Dolor Sit Amet</span>
                  <small>Smaller Dolor Sit Amet</small>
                </li>
                <li>
                  <span>Consectetur Adipiscing</span>
                  <small>Smaller Consectetur Adipiscing</small>
                </li>
            </ul>              
        </div>
    </div>
</body>
</html>
